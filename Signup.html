  <main id="main">




    <!--==========================
      Services Section
    ============================-->
    <section id="services" class="section-bg">
      <div class="container">



        <div class="row">

          <div class="col-md-2 wow bounceInUp" data-wow-duration="1.4s"></div>
          <div class="col-md-8 wow bounceInUp" data-wow-duration="1.4s">
            <div class="box">
              <div class="icon" style="background: #fff0da;"><i class="ion-ios-bookmarks-outline" style="color: #e98e06;"></i></div>
              <h4 class="title"><a href="">Sign Up</a></h4>
             <form id="Signup" action="signup.do" method="post" align="center" >
                <div class="form-group">
                  <input type="text" name="username" class="form-control" id="username" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required/>
                  <div class="validation"></div>
                </div>

                <div class="form-group">
                  <input type="password" name="pwd" class="form-control" id="pwd" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}"  data-msg="Please enter at least 6 chars" required />
                  <div class="validation"></div>
                </div>

                 <div class="form-group">
                  <input type="password" name="cps" class="form-control" id="cps" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}"  data-msg="Please enter same password chars" required />
                  <div class="validation"></div>
                </div>

                <div class="form-group">
                 <input type="radio"  name="gender" id="gender" value="Male"/> Male&nbsp;&nbsp; &nbsp; &nbsp; 
                 <input type="radio"  name="gender" id="gender" value="Female" /> Female

                 <div class="validation"></div>
                </div>

                  <div class="form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" required />
                  <div class="validation"></div>
                </div>

                 <div class="form-group">
                  <input type="tel" class="form-control" name="ph" id="ph" placeholder="Your mobile no" pattern="[0-9]{8-11}" data-msg="Please enter a valid mobile no" required />
                  <!-- <input type="tel" class="form-control" name="ph" id="ph" placeholder="Your Landline no" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" data-msg="Please enter a valid Landline no" />-->
                  <div class="validation"></div>
                </div>

                <div class="form-group" >
                    <select name="sem" class="form-control">
                        <option value="-Select Semester-" selected>-Select Semester-</option>
                         <option value="1" >1</option>
                          <option value="2" >2</option>
                          <option value="3" >3</option>
                          <option value="4" >4</option>
                          <option value="5" >5</option>
                          <option value="6" >6</option>
                          <option value="7" >7</option>
                          <option value="8" >8</option>

                    </select>
                    <div class="validation"></div>
                </div>

                <div class="form-group">
                    <select name="branch" class="form-control">
                        <option value="-Select Branch-" selected>-Select Branch-</option>
                         <option value="Computer" >Computer</option>
                          <option value="E.C." >E.C.</option>
                          <option value="Electrical" >Electrical</option>
                          <option value="Chemical" >Chemical</option>
                          <option value="I.T." >I.T.</option>
                          <option value="Nano Technology" >Nano Technology</option>
                          <option value="Mechanical" >Mechanical</option>
                          <option value="Civil" >Civil</option>

                    </select>
                    <div class="validation"></div>
                </div>

                 <div class="form-group">
                  <input type="checkbox" name="hobbies[]" id="hobbies" value="Singing" > Singing<br/>
                  <input type="checkbox" name="hobbies[]" id="hobbies" value="Dancing" > Dancing<br/>
                   <input type="checkbox" name="hobbies[]" id="hobbies" value="Travelling"> Travelling<br/>
                    <input type="checkbox"  name="hobbies[]" id="hobbies" value="Reading" > Reading<br/>
                  <div class="validation"></div>
                </div>

                <div class="form-group">
                    <textarea name="address" class="form-control" placeholder="Enter Address" required ></textarea>
                <div class="validation"></div>
                </div>


                 <div class="form-group">
                     <input type="submit" class="form-control" name="sub" id="login" value="Submit" />
                 <div class="validation"></div>
                 </div>

                  <div class="form-group">
                     <input type="reset" class="form-control" name="rst" id="reset" value="Reset" />
                 <div class="validation"></div>
                 </div>

             </form>
            </div>
          </div>
          <div class="col-md-2 wow bounceInUp" data-wow-duration="1.4s"></div>
          </div>
          </div>
    </section>

                  <div class="social-links">
                    <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>

                    <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>

          <div class="col-lg-6">

            <div class="form">

              <h4>Send us a message</h4>
              <p>Eos ipsa est voluptates. Nostrum nam libero ipsa vero. Debitis quasi sit eaque numquam similique commodi harum aut temporibus.</p>
              <form action="" method="post" role="form" class="contactForm">
                <div class="form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                  <div class="validation"></div>
                </div>

                <div id="sendmessage">Your message has been sent. Thank you!</div>
                <div id="errormessage"></div>

                <div class="text-center"><button type="submit" title="Send Message">Send Message</button></div>
              </form>
            </div>

          </div>



        </div>

      </div>
